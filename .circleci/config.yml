version: 2
orbs:
  aws-cli: circleci/aws-cli@0.1.20
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.4.0
    working_directory: ~/repo

    steps:
      - checkout
      - aws-cli/setup
      - run: npx @11ty/eleventy
      - run: aws s3 sync _site s3:://meeshkan-website --delete
