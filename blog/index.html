---
eleventyExcludeFromCollections: true
---

{% assign posts = collections.posts | reverse %}
{% for post in posts %}
    <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <em>
        {{ post.date | date: "%d-%m-%Y" }} 
        {% if post.data.author %} 
            &mdash; {{ post.data.author }} 
        {% endif %}
    </em>
{% endfor %}
