version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.12.0

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm run install
      - run: npm run build
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: pip install awscli
      - run: aws s3 sync ./_site s3://meeshkan.com --delete --acl public-read
      - run: aws cloudfront create-invalidation --distribution-id E1WJCTPG03HEXS --paths "/*"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
